<button (click)="getNewPosts()"> Has New Post</button>
<ng-container *ngIf="posts$ | async as posts else loading">
  <ng-container *ngFor="let post of posts">
     <app-post [post]="post"
     (updatePost)="likePost($event)"
     (addNewComment)="addComment($event , post.id)">
     </app-post>
  </ng-container>
</ng-container>

<ng-template #loading>
  ...Loading
</ng-template>
